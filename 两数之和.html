<html>

<body>
    给定一个整数数组 nums 和一个目标值 target，请你在该数组中找出和为目标值的那 两个 整数，并返回他们的数组下标。
</body>
<script>
    nums = [2, 7, 11, 15]
    target = 9
    for (var i = 0; i < nums.length; i++) {
        if ((nums[i] + nums[i + 1]) === target) {
            console.log(i, i + 1)
        }
    }
</script>

</html>
